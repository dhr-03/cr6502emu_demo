<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="module">
        import {Logger} from "./static/jsm/assembler/logger.js";

        Logger.setup("#log")
    </script>

    <script type="module">
        import {default as asmInit, Assembler, set_panic_hook}from './static/jsm/assembler/assembler.js';

        import {default as sysInit, CPU, set_panic_hook as set_panic_hook_sys} from './static/jsm/system/system.js';

        async function run() {

            let wasmAsm = await asmInit();
            let wasmSys = await sysInit();

            set_panic_hook();
            set_panic_hook_sys();

            let assembler = new Assembler();
            document.querySelector("#assemble").addEventListener("click", function () {

                if (document.querySelector("#clear-log").checked) {
                    document.querySelector("#log").innerHTML = "";
                }

                let ptr = assembler.assemble(
                    document.querySelector("#input").value
                );


                if (ptr !== 0) {
                    let output = new Uint8Array(wasmAsm.memory.buffer, ptr, 50);
                    let hexData = [];
                    for (let b of output) hexData.push(
                        b.toString(16).padStart(2, "0").toUpperCase())
                    ;

                    console.table(hexData);

                    cpu.tmp_clone_rom(output);

                } else {
                    console.error("parse error");
                }

            });

            let cpu = new CPU();
            document.querySelector("#tick").addEventListener("click", function () {
                cpu.tick();
                document.querySelector("#cpuStatus").innerHTML = cpu.to_str();
            })
        }

        run();

    </script>

    <style>

        .message span,code {
            margin-right: 0.4em;
        }

        div.info {
            border: 1px solid;
            border-color: #22b8cf;
            background: #c5f6fa;

            margin-bottom: 0.1em;
        }

        div.warn {
            border: 1px solid;
            border-color: #fab005;
            background: #ffe066;

            margin-bottom: 0.1em;
        }

        div.err {
            border: 1px solid;
            border-color: #f03e3e;
            background: #ff6b6b;

            margin-bottom: 0.1em;
        }

        code {
            background: #f1f1f1 !important;
            padding: 0.1em;

            font-family: "Source Code Pro";
            font-size: 0.9em;
            color: #6e6b5e;
            font-weight: bold;
        }


    </style>

</head>
<body>

<div class="gui" style="text-align: center">
      <div id="result">
        open the console <b>BEFORE</b> assembling
        <br>
        otherwise, <code>console.table</code> wont work
        <br>
        output limited to 50 bytes
    </div>
    <textarea rows="20" cols="60" id="input">
        LDA #10
        LDX #$A
        LDY #10

        INX
        INY

        INX
        INY

        ADC #5
        SBC #15 ;flag Z

        CMP #0 ;flag Z, carry (>=)

        LDA #1
        ASL
        ASL
        LSR
        LSR

        LSR ;set carry, set zero


    </textarea>
    <br>
    <button id="assemble">assemble</button>
    <label>
        Clear log
        <input type="checkbox" id="clear-log" checked>
    </label>

</div>

<button id="tick">Tick</button>
<span id="cpuStatus"></span>

<div class="demo" id="log"></div>
</body>
</html>
