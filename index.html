<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="module">
        import {Logger} from "./static/jsm/assembler/logger.js";

        Logger.setup("#log")
    </script>

    <script type="module">
        import init, {Assembler, set_panic_hook, build_date} from './static/jsm/assembler/assembler.js';

        async function run() {

            let wasm = await init();

            set_panic_hook();

            document.querySelector("#build_ts").innerText = build_date();

            let assembler = new Assembler();

            let btn = document.querySelector("#assemble");
            btn.addEventListener("click", function () {

                if (document.querySelector("#clear-log").checked) {
                    document.querySelector("#log").innerHTML = "";
                }

                let ptr = assembler.assemble(
                    document.querySelector("#input").value
                );


                if (ptr !== 0) {
                    let output = new Uint8Array(wasm.memory.buffer, ptr, 30);
                    let hexData = [];
                    for (let b of output) hexData.push(
                        b.toString(16).padStart(2, "0").toUpperCase())
                    ;

                    console.table(hexData);
                } else {
                    console.error("parse error");
                }

            });
        }

        run();

    </script>

    <style>

        .message span,code {
            margin-right: 0.4em;
        }

        div.info {
            border: 1px solid;
            border-color: #22b8cf;
            background: #c5f6fa;

            margin-bottom: 0.1em;
        }

        div.warn {
            border: 1px solid;
            border-color: #fab005;
            background: #ffe066;

            margin-bottom: 0.1em;
        }

        div.err {
            border: 1px solid;
            border-color: #f03e3e;
            background: #ff6b6b;

            margin-bottom: 0.1em;
        }

        code {
            background: #f1f1f1 !important;
            padding: 0.1em;

            font-family: "Source Code Pro";
            font-size: 0.9em;
            color: #6e6b5e;
            font-weight: bold;
        }


    </style>

</head>
<body>

<div class="gui" style="text-align: center">
    <div>
        <b>Build:</b> <span id="build_ts"></span>
    </div>

    <hr>

    <div id="result">
        open the console <b>BEFORE</b> assembling
        <br>
        otherwise, <code>console.table</code> wont work
        <br>
        output limited to 30 bytes
    </div>
    <textarea rows="20" cols="60" id="input">
        #store u8 55
        #store u16 550
        #store asciiz test text

        STA %notyetdef

        ROL
        ROL A

        notyetdef:
        BEQ *-5
        BEQ &%notyetdef


    </textarea>
    <br>
    <button id="assemble">assemble</button>
    <label>
        Clear log
        <input type="checkbox" id="clear-log" checked>
    </label>

</div>

<div class="demo" id="log"></div>
</body>
</html>
